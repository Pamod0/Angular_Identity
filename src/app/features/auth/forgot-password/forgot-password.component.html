<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Please enter your email</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="email@example.com" />
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="authForm.get('email')?.invalid">{{ getEmailErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>

        <div class="forgot-password">
          <a mat-button color="primary" routerLink="/auth/login">Login?</a>
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" class="login-btn full-width">
            Send Confirmation Email
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          </button>
        </div>

        <div class="register">
          <span>Don't have an account?</span>
          <a mat-button color="accent" routerLink="/auth/register">Register</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
